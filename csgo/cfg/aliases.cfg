//// Nades ////
// Nade Quick Switch
alias molly "use weapon_knife; use weapon_molotov; use weapon_incgrenade"
alias flash "use weapon_knife; use weapon_flashbang"
alias nade "use weapon_knife; use weapon_hegrenade"
alias smoke "use weapon_knife; use weapon_smokegrenade"

// Jumpthrow
alias +jumpthrow "-attack; +jump"
alias -jumpthrow "-jump"

// Lineup Crosshair
alias +lineup "cl_crosshairsize 10000"
alias -lineup "cl_crosshairsize 4"



//// Movement ////
// Noclip
alias noclip_toggle "noclip;say .noclip"
alias +noclip "noclip 1"
alias -noclip "noclip 0"

// Walk volume increase
alias +sneaky "+speed;volume 0.5"
alias -sneaky "-speed;volume 0.3"
bind shift +sneaky



