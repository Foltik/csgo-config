// Cheats
sv_cheats 1
sv_infinite_ammo 2
ammo_grenade_limit_total 5


// Binds
bind o givenades    // Give all grenades
bind p cast_ray     // Render a line from where you are looking


// Teams
mp_limitteams 0
mp_autoteambalance 0


// Money
mp_maxmoney 60000
mp_startmoney 60000
mp_buytime 9999
mp_buy_anywhere 1


// Nades and Tracing
alias givenades "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_decoy"
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10
sv_showimpacts 1
sv_showimpacts_time 10


// Nade Saving
script_execute nadesave
script ns_setup()
alias +nadesave "script ns_enable()"
alias -nadesave "script ns_disable()"


// Bots
bot_kick
mp_autokick 0


// Spawns
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1


// Time
mp_roundtime 60
mp_roundtime_defuse 60
mp_freezetime 0


// Finalization
mp_warmup_end
mp_restartgame 1
sv_cheats 0