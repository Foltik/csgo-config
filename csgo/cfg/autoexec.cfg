cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "50"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairsize "4"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "1"

sensitivity 1

bind mwheelup +jump
bind mouse3 +lookatweapon

bind t "use weapon_knife;use weapon_molotov;use weapon_incgrenade"
bind f "use weapon_knife;use weapon_flashbang"
bind v "use weapon_knife;use weapon_hegrenade"
bind c "use weapon_knife;use weapon_smokegrenade"

alias +sneaky "+speed;volume 0.5"
alias -sneaky "-speed;volume 0.3"
bind shift +sneaky

alias +jumpthrow "-attack;+jump"
alias -jumpthrow "-jump"
bind h +jumpthrow

alias +lineup "cl_crosshairsize 10000"
alias -lineup "cl_crosshairsize 4"
bind x +lineup

bind z "noclip;say .noclip"

voice_mixer_volume 1

fps_max 9999